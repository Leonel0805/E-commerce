<div class="container">
    
    <h1>Compra de {{user.username}}  <i class="bi bi-cart carrito"></i>  <i class="bi bi-hdd-stack-fill"></i> </h1>

    <table class="table table-striped-columns tablaconfig">
        <thead>
            <tr>
                <th>#</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in request.session.carro.items %}
                <tr>
                    <td>{{forloop.counter}} </td>
                    <td>{{value.nombre}} </td>
                  
                    <td>{{value.cantidad}} </td>
 
                    <td>{{value.precio}} </td>
                </tr>
            {% endfor %}
            <tr class="text-end">
                <td colspan="4">Total: {{total}} </td>
            </tr>
        </tbody>
    </table>

    {% if request.session.carro.items %}


        <div class="container">
            <div class="row">
                <div class="col text-end">
                  <a href="{% url 'tienda:vaciar-carrito' %}">
                    <button class="btn btn-danger">
                        VACIAR CARRITO
                    </button>
                  </a>
                </div>
                <div class="col text-start">                      
                  <a href="{% url 'pedidos:pedido' %}" >
                    <button class="btn btn-success boton-completar">
                        COMPRAR
                    </button>
                  </a>
                </div>
            </div>

        </div>

        <div class="">
     
            
      
            </div>
 
        </div>

  
    {% endif %}


</div>
