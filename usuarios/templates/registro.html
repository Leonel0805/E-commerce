{% extends 'base.html' %}

{% block title %} Registro {% endblock %}

{% block content %}

    <h1 class="h1-shadow">Registro de usuario</h1>

    {{error}}

    <div class="container contenedor-registro">
        <div class="row">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
        
                <button class="btn btn-primary">
                    Registrarse
                </button>
            </form>
        
        </div>
    </div>
{% endblock %}
