{% extends 'base.html' %}

{% block title %} Productos {% endblock %}

{% block content %}
    <h1>Productos</h1>

    <h3>Hola {{user.username}}</h3>

    {% for producto in productos %}
        <ul>
            <li>
                {{producto.nombre}}
                {{producto.precio}} 
                <img src="{{producto.imagen.url}}" alt="">
            </li>
        </ul>
    {% endfor %}
{% endblock %}
