{% extends 'base.html' %}

{% block title %} Productos {% endblock %}

{% block content %}
    <h1>Productos</h1>

    <h3>Hola {{user.username}}</h3>

    {% for producto in productos %}
        <ul>
            <li>
                {{producto.nombre}}
                {{producto.precio}} 
                <img src="{{producto.imagen.url}}" alt="" width="300px">
                
                <a href="{% url 'carrito:agregar' producto.id %}">Agregar</a>

            </li>
        </ul>
    {% endfor %}

    {% include 'carrito.html' %}
    
{% endblock %}
